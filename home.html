<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- tailwind css cdn  -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- daisy ui cdn -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
        <!-- fontawesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />                                  
    
</head>
<body>
    <!-- navbar starts here -->
    <div class="">
        <div class="navbar bg-blue-600">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li onclick="navigateToLogin()"><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </div>
    <!-- navbar ends here -->



    <div class="flex justify-center items-center mt-10">
      <select class="select select-primary w-full max-w-xs" id="select-category">
        <option selected>ALL VEHICLES</option>
        <option value="FIGHTER JETS">FIGHTER JETS</option>
        <option value="BATTLE SHIPS">BATTLE SHIPS</option>
        <option value="UAV DRONES">UAV DRONES</option> 
        <option value="SAM SYSTEMS">SAM SYSTEMS</option> 
        <option value="BATTLE SUBMARINES">BATTLE SUBMARINES</option> 
        <option value="BATTLE TANKS">BATTLE TANKS</option> 
      </select>
    </div>

    <!-- card container starts here -->
    <div class="min-h-[500px] flex justify-between flex-col-reverse md:flex-row mt-10 max-w-[1700px] mx-auto">
        <!-- card container starts here -->
        <div class="min-h-[200px] w-[72%] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mx-auto" id="parent__cart_container">

            <!-- all cards will be here -->
        </div>
        <!-- card container ends here -->
        <div class="min-h-[200px] md:w-[25%] mb-5 md:mb-0 shadow-xl bg-slate-600 rounded-2xl h-[650px] overflow-auto md:sticky top-0 p-5 text-white" id="cart">

          <h1 class="text-center font-bold">CART</h1>
          <hr>
          <p class="font-semibold text-warning mt-5">Randomly selected</p>
          <div id="randomly-selected-item" class="min-h-[70px]">
            
          </div>

          <h1 class="mt-5 font-semibold text-warning">Cart items</h1>

          
          <div id="all-selected-items" class="min-h-[70px]">
            
          </div>


          <h1 class="text-center font-semibold mt-5">Expenses</h1>

          <div id="expenses">
            <p>Total Cost: $<span id="total-cost">0</span></p>
            <p>Tax: $<span id="tax">0</span></p>
            <div>
              <p class="text-secondary">Apply promo code!!</p>
              <input class="input input-bordered w-[100px] text-black h-[35px]" type="text">
              <button class="btn btn-warning btn-sm">apply</button>
            </div>
            <p>Grand Total: $<span id="grand-total">0</span></p>
          </div>

        </div>
    </div>


    <script src="./js/data.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
