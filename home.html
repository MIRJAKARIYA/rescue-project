<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- tailwind css cdn  -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- daisy ui cdn -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
        <!-- fontawesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />                                  
    
</head>
<body>
    <!-- navbar starts here -->
    <div class="">
        <div class="navbar bg-blue-600">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li onclick="navigateToLogin()"><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </div>
    <!-- navbar ends here -->

    <!-- card container starts here -->
    <div class="min-h-[500px] flex justify-between flex-col-reverse md:flex-row mt-10 max-w-[1700px] mx-auto">
        <!-- card container starts here -->
        <div class="min-h-[200px] w-[72%] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mx-auto" id="parent__cart_container">

            <!-- all cards will be here -->
        </div>
        <!-- card container ends here -->
        <div class="min-h-[200px] md:w-[25%] mb-5 md:mb-0 shadow-xl bg-slate-600 rounded-2xl max-h-[500px] md:sticky top-0" id="cart">
          <div id="randomly-selected-item">

          </div>

          <div id="all-selected-items">

          </div>

        </div>
    </div>


    <script src="./js/data.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
